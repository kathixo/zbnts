<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="bg-blue-700 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">FinancePro</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="calculator.html" class="hover:underline">Calculator</a>
        <a href="tips.html" class="hover:underline">Tips</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-6">Contact Us</h2>
    <form class="space-y-4">
      <div>
        <label class="block mb-1">Name</label>
        <input type="text" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block mb-1">Message</label>
        <textarea class="w-full p-2 border rounded" rows="4" required></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send Message</button>
    </form>
  </main>
</body>
</html>
